<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="timer.css"/>
    <script src="timer.js"></script>
  </head>
  <body>
    <div id="TIMER_APP">
      <div class="body">
	<img src="graphics/shalem_vertical.png"/>
      </div>
      <div class="countdown">
	<div class="count" id="countdown_value" onclick="set_timer(event)">
	  20</div>
	<input type="number" min="2" max="90" value="20" id="TIMER_INPUT"/>
	<div class="label" id="countdown_label">
	  <span class="text">minutes</span>
	  <div class="bar" id="countdown_progress"></div>
	</div>
      </div>
      <div class="buttons">
	<button id="TIMER_SET" onclick="timer_set(event);">OK</button>
	<button id="START_TIMER" onclick="start_timer(event);">
	  <img src="graphics/noun_play_1130050.svg"/>
	  <span class="text">Start</span>
	</button>
	<button id="RESUME_TIMER" onclick="resume_timer(event);">
	  <img src="graphics/noun_play_1130050.svg"/>
	  <span class="text">Resume</span>
	</button>
	<button id="PAUSE_TIMER" onclick="pause_timer(event);">
	  <img src="graphics/noun_pause_1130052.svg"/>
	  <span class="text">Pause</span>
	</button>
	<button id="SET_TIMER" onclick="set_timer(event);">
	  <img src="graphics/noun_timer_1355964.svg"/>
	  <span class="text">Set</span>
	</button>
      </div>
    </div>
  </body>
</html>
